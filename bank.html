<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-6 mb-5">
        Welcome to <span class="text-red-400">বাপের ব্যাংক!</span>
      </h1>
    </header>
    <main>
      <!-- Balance Dashboard -->
      <section class="my-10">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-600 p-8 rounded-xl">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-blue-600 p-8 rounded-xl">
            <h4 class="text-3xl">balance</h4>
            <h2 class="text-5xl">$ <span id="balance-total">10000</span></h2>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw -->
      <section class="my-10">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-emerald-700 p-8 rounded-xl">
            <h4 class="text-4xl font-bold">Please Deposit Money</h4>
            <input
              class="w-9/12 block mt-5 mb-3 px-3 rounded-md text-black"
              type="number"
              id="user-deposit"
              placeholder="$ Amount You Want to Deposit"
            />

            <button
              id="deposit-btn"
              class="bg-emerald-500 py-2 px-8 text-white font-bold rounded-md hover:bg-emerald-800"
            >
              Deposit
            </button>
          </div>
          <div class="bg-rose-600 p-8 rounded-xl">
            <h4 class="text-4xl font-bold">Please Withdraw Money</h4>
            <input
              class="w-9/12 block mt-5 mb-3 px-3 rounded-md text-black"
              type="number"
              id="user-withdraw"
              placeholder="$ Amount You Want to Withdraw"
            />

            <button
              id="withdraw-btn"
              class="bg-red-500 py-2 px-8 text-white font-bold rounded-md hover:bg-red-700"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
