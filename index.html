<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>বাপের ব্যাংক</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-6 mb-5">
        Welcome to <span class="text-red-400">বাপের ব্যাংক!</span>
      </h1>
    </header>
    <main>
      <section class="min-h-48 w-9/12 p-8 mx-auto bg-sky-300">
        <h3 class="text-4xl font-semibold mb-5">Please Login</h3>
        <input
          class="w-9/12 block mb-3 px-3 rounded-md"
          type="email"
          id="user-email"
          placeholder="Your Email"
        />
        <input
          class="w-9/12 block mb-4 px-3 rounded-md"
          type="password"
          id="user-password"
          placeholder="Your Password"
        />
        <button
          id="login-btn"
          class="bg-red-400 py-2 px-8 text-white font-bold rounded-md hover:bg-red-500"
        >
          Login
        </button>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
